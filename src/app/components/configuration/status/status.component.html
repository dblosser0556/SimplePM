<div class="container" fxLayout="column" fxLayoutGap="20px">
  <div class="card">
    <div class="card-block">
      <div *ngIf="isLoading">Loading Project Status ...</div>
      <table class="table" *ngIf="!isLoading">
        <tr>
          <td>Status Name</td>
          <td>Description</td>
          <td>Edit</td>
          <td>Delete</td>
        </tr>
        <tr *ngFor="let item of items">
          <td>
            {{item.statusName}}
          </td>
          <td>
            {{item.statusDesc}}
          </td>
          <td>
            <a (click)="edit(item)">
              <i class="fas fa-edit">edit</i>
            </a>
          </td>
          <td>
            <a ref (click)="onDelete(item.statusId)">
              <i class="fas fa-trash">delete</i>
            </a>
          </td>
        </tr>

      </table>
      <div class="card-block">
        <button class="btn btn-primary" (click)="add()">
          <i class="fas fa-square-plus">add</i>Add New</button>
      </div>
    </div>
  </div>
  <div class="edit-detail-card" *ngIf="selectedItem">
    <div class="card-block">
      <app-status-detail [item]="selectedItem" (itemChange)="updateList($event)" ></app-status-detail>
    </div>
  </div>
</div>
